<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Music Player - Your Personal Sound Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle, #1a0f2e, #000);
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0f2e, #2d1b4d);
            transition: opacity 1s ease;
            z-index: 10;
        }

        #intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-container {
            text-align: center;
            padding: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .intro-container h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-shadow: 0 0 10px #ffd700;
            color: #ffd700;
        }

        .intro-container p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: 600px;
            margin: 20px auto;
            color: #e6e6fa;
        }

        .pulse-button {
            padding: 15px 30px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #1a0f2e;
            background: #ffd700;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 20px #ffd700;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pulse-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #main-ui {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        #main-ui.active {
            display: block;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .neon-text {
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 0 0 15px #ffd700, 0 0 30px #9370db;
            color: #ffd700;
            animation: neonPulse 2s infinite;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 15px #ffd700, 0 0 30px #9370db; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 40px #9370db; }
            100% { text-shadow: 0 0 15px #ffd700, 0 0 30px #9370db; }
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-link {
            color: #ffd700;
            text-decoration: none;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: all 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #9370db;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #9370db;
            transform: translateY(-2px);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-bottom: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ffd700;
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .music-player:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .player-screen {
            width: 100%;
            height: 150px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: 2px solid #ffd700;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            padding: 10px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .player-screen:hover::before {
            transform: translateX(100%);
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .futuristic-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #9370db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .futuristic-btn:hover::before {
            left: 100%;
        }

        .futuristic-btn:hover {
            background: #9370db;
            box-shadow: 0 0 15px #9370db;
            transform: translateY(-2px) scale(1.05);
        }

        .futuristic-btn:active {
            transform: translateY(1px) scale(0.95);
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .futuristic-input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffd700;
            border-radius: 5px;
            color: #fff;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .futuristic-input:focus {
            outline: none;
            box-shadow: 0 0 10px #ffd700;
            transform: translateY(-2px);
        }

        .loading {
            color: #ffd700;
            font-style: italic;
        }

        .error {
            color: #ff5555;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 10px;
            }

            .music-player, .search-bar {
                max-width: 100%;
            }
        }

        .search-results {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: none;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .search-results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ffd700;
            transition: all 0.3s;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px) rotateY(5deg);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            color: #ffd700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #9370db;
            font-size: 0.9em;
        }

        .track-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            background: transparent;
            border: 2px solid #ffd700;
            color: #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .action-btn:hover {
            background: #ffd700;
            color: #1a0f2e;
            transform: translateY(-2px) scale(1.05);
        }

        .action-btn:active {
            transform: translateY(1px) scale(0.95);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ffd700;
            transition: width 0.1s linear;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #9370db;
            font-size: 0.9em;
        }

        /* Add floating animation for the intro section */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Add 3D effect for the notice */
        .notice {
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <div id="intro">
        <div class="intro-container">
            <h1>Glow Music</h1>
            <p>Welcome to your personal sound sanctuary. Search, stream, and immerse yourself in a world of music. Your journey through sound begins here.</p>
            <button class="pulse-button" onclick="enterMainUI()" aria-label="Enter Music Player">Enter Music Sanctuary</button>
        </div>
    </div>

    <!-- Main UI Section -->
    <div id="main-ui">
        <header>
            <h1 class="neon-text">Glow Music</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Search</a></li>
                    <li><a href="#" class="nav-link">Library</a></li>
                    <li><a href="#" class="nav-link">Playlists</a></li>
                    <li><a href="#" class="nav-link">Favorites</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="music-player">
                <div class="player-screen" id="music-display">No Track Loaded</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <audio id="music-audio" style="display:none;"></audio>
                <div class="controls">
                    <button class="futuristic-btn" onclick="playMusic()" aria-label="Play music">Play</button>
                    <button class="futuristic-btn" onclick="pauseMusic()" aria-label="Pause music">Pause</button>
                    <button class="futuristic-btn" onclick="stopMusic()" aria-label="Stop music">Stop</button>
                    <button class="futuristic-btn" onclick="toggleShuffle()" aria-label="Toggle shuffle">Shuffle</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for your next favorite track..." class="futuristic-input" id="music-search" aria-label="Music search input">
                <button class="futuristic-btn" onclick="searchMusic()" aria-label="Search music">Search</button>
            </div>
            <div class="search-results" id="search-results"></div>
        </main>
    </div>

    <script>
        // Intro Transition
        function enterMainUI() {
            const intro = document.getElementById('intro');
            const mainUI = document.getElementById('main-ui');
            intro.classList.add('hidden');
            setTimeout(() => {
                intro.style.display = 'none';
                mainUI.classList.add('active');
            }, 1000);
        }

        // Music Player Functions
        const musicAudio = document.getElementById('music-audio');
        const musicDisplay = document.getElementById('music-display');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = (musicAudio.currentTime / musicAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(musicAudio.currentTime);
        }

        function updateDuration() {
            durationDisplay.textContent = formatTime(musicAudio.duration);
        }

        musicAudio.addEventListener('timeupdate', updateProgress);
        musicAudio.addEventListener('loadedmetadata', updateDuration);

        let currentTrackList = [];
        let currentTrackIndex = 0;
        let isShuffleEnabled = false;

        async function searchMusic() {
            const query = document.getElementById('music-search').value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '<div class="loading">Searching for radio stations...</div>';
            searchResults.classList.add('active');

            try {
                // Using Radio Browser API to search for stations
                const response = await fetch(`https://de1.api.radio-browser.info/json/stations/search?name=${encodeURIComponent(query)}&limit=20`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data && data.length > 0) {
                    // Deduplicate stations based on name and URL
                    const uniqueStations = deduplicateStations(data);
                    currentTrackList = uniqueStations;
                    currentTrackIndex = 0;
                    displaySearchResults(uniqueStations);
                } else {
                    searchResults.innerHTML = '<div class="error">No radio stations found. Try a different search.</div>';
                }
            } catch (error) {
                console.error('Search failed:', error);
                searchResults.innerHTML = '<div class="error">Failed to search. Please try again later.</div>';
            }
        }

        function deduplicateStations(stations) {
            const seen = new Set();
            return stations.filter(station => {
                const key = `${station.name.toLowerCase()}-${station.url}`;
                if (seen.has(key)) {
                    return false;
                }
                seen.add(key);
                return true;
            });
        }

        function showError(message) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = `<div class="error">${message}</div>`;
            searchResults.classList.add('active');
        }

        function displaySearchResults(stations) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';

            stations.forEach((station, index) => {
                const stationElement = document.createElement('div');
                stationElement.className = 'track-item';
                stationElement.innerHTML = `
                    <div class="track-info">
                        <div class="track-title">${station.name}</div>
                        <div class="track-artist">${station.country || 'Unknown Country'}</div>
                        <div class="track-duration">${station.language || 'Unknown Language'}</div>
                        <div class="station-tags">${station.tags ? station.tags.split(',').slice(0, 3).join(', ') : ''}</div>
                    </div>
                    <div class="track-actions">
                        <button class="action-btn" onclick="playTrack('${station.url}', ${JSON.stringify(station).replace(/"/g, '&quot;')})">
                            Play Station
                        </button>
                        <button class="action-btn" onclick="window.open('${station.homepage || '#'}', '_blank')">
                            Visit Website
                        </button>
                    </div>
                `;
                searchResults.appendChild(stationElement);
            });
        }

        function playTrack(streamUrl, stationInfo = null) {
            if (!streamUrl) {
                musicDisplay.textContent = "Stream URL not available";
                return;
            }

            try {
                // Stop current playback if any
                stopMusic();

                // Update current track index if stationInfo is provided
                if (stationInfo && currentTrackList.length > 0) {
                    const index = currentTrackList.findIndex(station => 
                        station.name === stationInfo.name && station.url === stationInfo.url
                    );
                    if (index !== -1) {
                        currentTrackIndex = index;
                    }
                }

                musicAudio.src = streamUrl;
                musicDisplay.textContent = "Connecting to station...";
                
                musicAudio.oncanplaythrough = () => {
                    if (stationInfo) {
                        musicDisplay.textContent = `${stationInfo.name} - Live Radio`;
                    } else {
                        musicDisplay.textContent = "Station loaded - Click Play to start";
                    }
                };

                musicAudio.onerror = (e) => {
                    console.error('Error loading station:', e);
                    musicDisplay.textContent = "Error: Could not connect to station";
                    showError("Failed to connect to station. Please try again.");
                };

                // Auto-play when loaded
                musicAudio.oncanplay = () => {
                    playMusic();
                };

            } catch (error) {
                console.error('Failed to play station:', error);
                musicDisplay.textContent = "Error: Could not connect to station";
                showError("Failed to connect to station. Please try again.");
            }
        }

        function playMusic() {
            if (musicAudio.src) {
                musicAudio.play().catch(e => {
                    musicDisplay.textContent = "Error: Could not play audio";
                    console.error('Playback failed:', e);
                });
            } else {
                musicDisplay.textContent = "No track loaded to play";
            }
        }

        function pauseMusic() {
            musicAudio.pause();
        }

        function stopMusic() {
            musicAudio.pause();
            musicAudio.currentTime = 0;
            musicDisplay.textContent = "No Track Loaded";
        }

        function toggleShuffle() {
            isShuffleEnabled = !isShuffleEnabled;
            const shuffleBtn = document.querySelector('.futuristic-btn[onclick="toggleShuffle()"]');
            shuffleBtn.style.background = isShuffleEnabled ? '#9370db' : 'transparent';
            shuffleBtn.style.borderColor = isShuffleEnabled ? '#9370db' : '#9370db';
        }

        function playNextTrack() {
            if (currentTrackList.length === 0) return;

            if (isShuffleEnabled) {
                currentTrackIndex = Math.floor(Math.random() * currentTrackList.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % currentTrackList.length;
            }

            const track = currentTrackList[currentTrackIndex];
            playTrack(track.url, track);
        }

        function playPreviousTrack() {
            if (currentTrackList.length === 0) return;

            if (isShuffleEnabled) {
                currentTrackIndex = Math.floor(Math.random() * currentTrackList.length);
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + currentTrackList.length) % currentTrackList.length;
            }

            const track = currentTrackList[currentTrackIndex];
            playTrack(track.url, track);
        }

        // Add event listeners for track ending
        musicAudio.addEventListener('ended', () => {
            playNextTrack();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    if (musicAudio.paused) playMusic();
                    else pauseMusic();
                    break;
                case 'ArrowRight':
                    playNextTrack();
                    break;
                case 'ArrowLeft':
                    playPreviousTrack();
                    break;
            }
        });

        // Improve file upload handling
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'audio/*';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('audio/')) {
                    showError('Please select an audio file');
                    return;
                }
                try {
                    const url = URL.createObjectURL(file);
                    playTrack(url, {
                        title: file.name,
                        artist: { name: 'Local File' }
                    });
                } catch (error) {
                    console.error('File upload failed:', error);
                    showError('Failed to load audio file');
                }
            }
        });

        // Add a button to open file picker
        const uploadButton = document.createElement('button');
        uploadButton.className = 'futuristic-btn';
        uploadButton.textContent = 'Upload Local Music';
        uploadButton.onclick = () => fileInput.click();
        document.querySelector('.controls').appendChild(uploadButton);

        // Update the notice about radio streaming
        const noticeElement = document.createElement('div');
        noticeElement.className = 'notice';
        noticeElement.innerHTML = `
            <p style="color: #ffd700; text-align: center; margin: 10px 0; font-size: 0.9em;">
                Search for live radio stations from around the world. Some stations may have occasional buffering or connection issues.
            </p>
        `;
        document.querySelector('.search-bar').insertAdjacentElement('afterend', noticeElement);

        console.log("Glow Music Player UI Loaded");
    </script>
</body>
</html>
