<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Radio - Live Stations from Around the World</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle, #0a192f, #000);
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f, #112240);
            transition: opacity 1s ease;
            z-index: 10;
        }

        #intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-container {
            text-align: center;
            padding: 20px;
        }

        .intro-container h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-shadow: 0 0 10px #64ffda;
            color: #64ffda;
        }

        .intro-container p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: 600px;
            margin: 20px auto;
            color: #8892b0;
        }

        .pulse-button {
            padding: 15px 30px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #0a192f;
            background: #64ffda;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 20px #64ffda;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pulse-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #main-ui {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        #main-ui.active {
            display: block;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .neon-text {
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 0 0 15px #64ffda, 0 0 30px #00b4d8;
            color: #64ffda;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-link {
            color: #64ffda;
            text-decoration: none;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #00b4d8;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-bottom: 20px;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #64ffda;
            width: 100%;
            max-width: 800px;
        }

        .radio-display {
            width: 100%;
            height: 150px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: 2px solid #64ffda;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .radio-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, #64ffda 50%, transparent 52%);
            background-size: 200% 200%;
            animation: scan 3s linear infinite;
            opacity: 0.1;
            pointer-events: none;
        }

        @keyframes scan {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .tuner-controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .tuner-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .futuristic-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00b4d8;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s;
        }

        .futuristic-btn:hover, .futuristic-btn:focus {
            background: #00b4d8;
            box-shadow: 0 0 15px #00b4d8;
            outline: none;
        }

        .tuner-slider {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #64ffda;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #00b4d8;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00b4d8;
        }

        .loading {
            color: #64ffda;
            font-style: italic;
        }

        .error {
            color: #ff5555;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #64ffda #0a192f;
        }

        .station-grid::-webkit-scrollbar {
            width: 8px;
        }

        .station-grid::-webkit-scrollbar-track {
            background: #0a192f;
        }

        .station-grid::-webkit-scrollbar-thumb {
            background-color: #64ffda;
            border-radius: 4px;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #64ffda;
            width: 100%;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .station-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #64ffda;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .station-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }

        .station-card:hover::after {
            opacity: 1;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-100%, -100%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }

        .station-card:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .station-card.active {
            background: rgba(100, 255, 218, 0.1);
            border-color: #00b4d8;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 180, 216, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 180, 216, 0.8); }
        }

        .station-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .station-name {
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #64ffda;
        }

        .station-country {
            font-size: 0.8em;
            color: #8892b0;
        }

        .station-meta {
            font-size: 0.7rem;
            color: #64ffda;
            opacity: 0.7;
        }

        .play-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64ffda;
            box-shadow: 0 0 10px #64ffda;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .station-card.active .play-indicator {
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .search-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #64ffda;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 5px 15px;
            background: transparent;
            border: 1px solid #64ffda;
            color: #64ffda;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #64ffda;
            color: #0a192f;
        }

        .default-icon {
            width: 32px;
            height: 32px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 10px;
            }

            .radio-player {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <div id="intro">
        <div class="intro-container">
            <h1>Glow Radio</h1>
            <p>Explore live radio stations from every corner of the globe. Tune in to the world's diverse sounds and discover new frequencies. Your global radio journey starts here.</p>
            <button class="pulse-button" onclick="enterMainUI()" aria-label="Enter Radio Player">Enter Radio Universe</button>
        </div>
    </div>

    <!-- Main UI Section -->
    <div id="main-ui">
        <header>
            <h1 class="neon-text">Glow Radio</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Live Stations</a></li>
                    <li><a href="#" class="nav-link">Favorites</a></li>
                    <li><a href="#" class="nav-link">Categories</a></li>
                    <li><a href="#" class="nav-link">Countries</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="radio-player">
                <div class="radio-display" id="radio-station">Station: Not Loaded</div>
                <audio id="radio-audio" style="display:none;"></audio>
                <div class="search-container">
                    <input type="text" class="search-input" id="station-search" placeholder="Search stations..." oninput="filterStations()">
                </div>
                <div class="filter-container">
                    <button class="filter-btn active" onclick="filterByTag('all')">All</button>
                    <button class="filter-btn" onclick="filterByTag('rock')">Rock</button>
                    <button class="filter-btn" onclick="filterByTag('jazz')">Jazz</button>
                    <button class="filter-btn" onclick="filterByTag('electronic')">Electronic</button>
                    <button class="filter-btn" onclick="filterByTag('classical')">Classical</button>
                </div>
                <div class="station-grid" id="station-grid"></div>
                <div class="tuner-controls">
                    <div class="tuner-buttons">
                        <button class="futuristic-btn" onclick="playRadio()" aria-label="Play radio">Play</button>
                        <button class="futuristic-btn" onclick="pauseRadio()" aria-label="Pause radio">Pause</button>
                        <button class="futuristic-btn" onclick="stopRadio()" aria-label="Stop radio">Stop</button>
                        <button class="futuristic-btn" onclick="tuneDown()" aria-label="Tune down">-</button>
                        <button class="futuristic-btn" onclick="tuneUp()" aria-label="Tune up">+</button>
                        <button class="futuristic-btn" onclick="scanStations()" aria-label="Scan radio stations">Scan</button>
                    </div>
                    <div class="tuner-slider">
                        <input type="range" min="0" max="4" value="0" step="1" id="station-slider" oninput="updateStation(this.value)" aria-label="Radio station slider">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Intro Transition
        function enterMainUI() {
            const intro = document.getElementById('intro');
            const mainUI = document.getElementById('main-ui');
            intro.classList.add('hidden');
            setTimeout(() => {
                intro.style.display = 'none';
                mainUI.classList.add('active');
                loadInitialRadioStations();
            }, 1000);
        }

        // Radio Functions
        const radioAudio = document.getElementById('radio-audio');
        const radioStationDisplay = document.getElementById('radio-station');
        let radioStations = [];
        let filteredStations = [];
        let currentTag = 'all';
        let scanInterval = null;
        let currentPage = 1;
        let isLoading = false;
        let hasMoreStations = true;
        let retryTimeout = null;
        let currentStationIndex = -1;
        let uniqueStationUrls = new Set();

        // Default stations to use if API fails
        const defaultStations = [
            { 
                name: "Classic Rock", 
                url: "https://stream.zeno.fm/0r0xa792kwzuv", 
                tags: ["rock"], 
                country: "US",
                favicon: "https://i.imgur.com/JnQ6X3D.png",
                bitrate: 128,
                codec: "MP3"
            },
            { 
                name: "Jazz 24/7", 
                url: "https://stream.zeno.fm/f3wvbbqmdg8uv", 
                tags: ["jazz"], 
                country: "US",
                favicon: "https://i.imgur.com/JnQ6X3D.png",
                bitrate: 128,
                codec: "MP3"
            },
            { 
                name: "Electronic Beats", 
                url: "https://stream.zeno.fm/0r0xa792kwzuv", 
                tags: ["electronic"], 
                country: "US",
                favicon: "https://i.imgur.com/JnQ6X3D.png",
                bitrate: 128,
                codec: "MP3"
            },
            { 
                name: "World Music", 
                url: "https://stream.zeno.fm/f3wvbbqmdg8uv", 
                tags: ["world"], 
                country: "US",
                favicon: "https://i.imgur.com/JnQ6X3D.png",
                bitrate: 128,
                codec: "MP3"
            },
            { 
                name: "Chill Lounge", 
                url: "https://stream.zeno.fm/0r0xa792kwzuv", 
                tags: ["electronic"], 
                country: "US",
                favicon: "https://i.imgur.com/JnQ6X3D.png",
                bitrate: 128,
                codec: "MP3"
            }
        ];

        function loadInitialRadioStations() {
            radioStationDisplay.textContent = "Loading stations...";
            radioStationDisplay.classList.add('loading');
            loadMoreStations();
        }

        function loadMoreStations() {
            if (isLoading || !hasMoreStations) return;
            isLoading = true;

            const grid = document.getElementById('station-grid');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = '<div class="loading-spinner"></div>Loading more stations...';
            grid.appendChild(loadingIndicator);

            // Try to fetch from Radio Browser API first
            fetchStationsFromAPI()
                .then(data => {
                    loadingIndicator.remove();

                    if (data && data.length > 0) {
                        processNewStations(data);
                    } else {
                        // If API returns empty, fall back to default stations
                        if (radioStations.length === 0) {
                            useDefaultStations();
                        }
                        hasMoreStations = false;
                    }
                })
                .catch(error => {
                    console.error('Error loading radio stations:', error);
                    loadingIndicator.remove();
                    
                    // If this is the first load and API fails, use default stations
                    if (radioStations.length === 0) {
                        useDefaultStations();
                    } else {
                        // For subsequent loads, retry after delay
                        if (retryTimeout) clearTimeout(retryTimeout);
                        retryTimeout = setTimeout(() => {
                            isLoading = false;
                            loadMoreStations();
                        }, 3000);
                    }
                });
        }

        async function fetchStationsFromAPI() {
            try {
                // First try direct fetch (might work with some CORS configurations)
                try {
                    const directResponse = await fetch(`https://de1.api.radio-browser.info/json/stations/search?limit=50&offset=${(currentPage - 1) * 50}&hidebroken=true&order=clickcount&reverse=true`);
                    if (directResponse.ok) {
                        return await directResponse.json();
                    }
                } catch (e) {
                    console.log('Direct fetch failed, trying with proxy');
                }

                // If direct fetch fails, try with proxy
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `https://de1.api.radio-browser.info/json/stations/search?limit=50&offset=${(currentPage - 1) * 50}&hidebroken=true&order=clickcount&reverse=true`;
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function processNewStations(data) {
            const newStations = data
                .map(station => ({
                    name: station.name,
                    url: station.url_resolved || station.url,
                    tags: station.tags ? station.tags.split(',').map(tag => tag.trim().toLowerCase()) : [],
                    country: station.country,
                    favicon: station.favicon || "https://i.imgur.com/JnQ6X3D.png",
                    bitrate: station.bitrate,
                    codec: station.codec
                }))
                // Filter out stations with duplicate URLs
                .filter(station => {
                    if (!station.url || uniqueStationUrls.has(station.url)) {
                        return false;
                    }
                    uniqueStationUrls.add(station.url);
                    return true;
                });

            if (newStations.length === 0) {
                hasMoreStations = false;
                return;
            }

            radioStations = [...radioStations, ...newStations];
            currentPage++;
            
            filterStations();
            
            if (radioStations.length > 0 && currentStationIndex === -1) {
                updateStation(0);
            }

            radioStationDisplay.classList.remove('loading');
            isLoading = false;
        }

        function useDefaultStations() {
            radioStations = [...defaultStations];
            // Add default stations to unique URLs set
            defaultStations.forEach(station => uniqueStationUrls.add(station.url));
            filteredStations = [...radioStations];
            updateStationGrid();
            updateStation(0);
            radioStationDisplay.classList.remove('loading');
            isLoading = false;
        }

        function updateStationGrid() {
            const grid = document.getElementById('station-grid');
            grid.innerHTML = '';
            
            filteredStations.forEach((station, index) => {
                const card = document.createElement('div');
                card.className = 'station-card';
                if (index === currentStationIndex) {
                    card.classList.add('active');
                }
                
                // Create station icon or default icon
                const stationIcon = station.favicon 
                    ? `<img src="${station.favicon}" alt="${station.name}" style="width: 32px; height: 32px; object-fit: cover; border-radius: 4px;" onerror="this.onerror=null;this.parentNode.innerHTML='<div class=\\'default-icon\\'>${station.name.charAt(0)}</div>';" />`
                    : `<div class="default-icon">${station.name.charAt(0)}</div>`;
                
                card.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        ${stationIcon}
                        <div class="station-info">
                            <div class="station-name" title="${station.name}">${truncateText(station.name, 20)}</div>
                            <div class="station-country">${station.country || 'Unknown'}</div>
                            <div class="station-meta">
                                ${station.bitrate ? `${station.bitrate}kbps` : ''} 
                                ${station.codec ? `• ${station.codec}` : ''}
                            </div>
                        </div>
                        <div class="play-indicator"></div>
                    </div>
                `;
                
                card.onclick = () => {
                    currentStationIndex = index;
                    document.getElementById('station-slider').value = index;
                    updateStation(index);
                    document.querySelectorAll('.station-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                };
                grid.appendChild(card);
            });

            document.getElementById('station-slider').max = Math.max(0, filteredStations.length - 1);
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function filterStations() {
            const searchTerm = document.getElementById('station-search').value.toLowerCase();
            filteredStations = radioStations.filter(station => 
                (station.name.toLowerCase().includes(searchTerm) &&
                (currentTag === 'all' || station.tags.some(tag => tag.toLowerCase().includes(currentTag)))
                .sort((a, b) => a.name.localeCompare(b.name));
            
            // Reset current station if it's no longer in filtered list
            if (currentStationIndex >= filteredStations.length) {
                currentStationIndex = -1;
            }
            
            updateStationGrid();
            
            // If we have few stations after filtering, load more
            if (filteredStations.length < 10 && hasMoreStations) {
                loadMoreStations();
            }
        }

        function filterByTag(tag) {
            currentTag = tag;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === tag) {
                    btn.classList.add('active');
                }
            });
            filterStations();
        }

        function playRadio() {
            if (currentStationIndex >= 0 && filteredStations[currentStationIndex]) {
                const station = filteredStations[currentStationIndex];
                radioStationDisplay.textContent = `Playing: ${station.name}`;
                radioStationDisplay.classList.remove('error');
                
                // Try to play the station
                radioAudio.src = station.url;
                radioAudio.play()
                    .then(() => {
                        console.log(`Now playing: ${station.name}`);
                    })
                    .catch(e => {
                        radioStationDisplay.textContent = `Error: Could not play ${station.name}`;
                        radioStationDisplay.classList.add('error');
                        console.error('Radio playback failed:', e);
                    });
            } else {
                radioStationDisplay.textContent = "No station selected";
                radioStationDisplay.classList.remove('error');
            }
        }

        function pauseRadio() {
            if (!radioAudio.paused) {
                radioAudio.pause();
                if (currentStationIndex >= 0) {
                    const station = filteredStations[currentStationIndex];
                    radioStationDisplay.textContent = `Paused: ${station.name}`;
                }
            }
        }

        function stopRadio() {
            radioAudio.pause();
            radioAudio.currentTime = 0;
            radioStationDisplay.textContent = "Station: Not Loaded";
            radioStationDisplay.classList.remove('error');
        }

        function updateStation(index) {
            index = parseInt(index);
            if (filteredStations.length > 0 && index >= 0 && index < filteredStations.length) {
                currentStationIndex = index;
                const station = filteredStations[index];
                radioStationDisplay.textContent = `Station: ${station.name}`;
                radioStationDisplay.classList.remove('error');
                
                // Update active card
                document.querySelectorAll('.station-card').forEach((card, i) => {
                    if (i === index) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
                
                // Auto-play when changing stations
                playRadio();
            }
        }

        function tuneDown() {
            if (filteredStations.length === 0) return;
            
            let newIndex = currentStationIndex - 1;
            if (newIndex < 0) {
                newIndex = filteredStations.length - 1; // Wrap around to end
            }
            
            document.getElementById('station-slider').value = newIndex;
            updateStation(newIndex);
        }

        function tuneUp() {
            if (filteredStations.length === 0) return;
            
            let newIndex = currentStationIndex + 1;
            if (newIndex >= filteredStations.length) {
                newIndex = 0; // Wrap around to beginning
            }
            
            document.getElementById('station-slider').value = newIndex;
            updateStation(newIndex);
        }

        function scanStations() {
            // Clear any existing scan
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
                return;
            }
            
            let index = 0;
            if (currentStationIndex >= 0) {
                index = currentStationIndex + 1;
                if (index >= filteredStations.length) {
                    index = 0;
                }
            }
            
            scanInterval = setInterval(() => {
                if (filteredStations.length === 0) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                    return;
                }
                
                updateStation(index);
                index++;
                
                if (index >= filteredStations.length) {
                    index = 0;
                }
            }, 3000); // 3 seconds per station
        }

        // Enhanced scroll detection with debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('station-grid');
            
            const debouncedScroll = debounce(() => {
                const threshold = 200;
                if (grid.scrollHeight - grid.scrollTop <= grid.clientHeight + threshold) {
                    loadMoreStations();
                }
            }, 100);

            grid.addEventListener('scroll', debouncedScroll);
            
            // Handle audio errors
            radioAudio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                if (currentStationIndex >= 0) {
                    const station = filteredStations[currentStationIndex];
                    radioStationDisplay.textContent = `Error loading: ${station.name}`;
                    radioStationDisplay.classList.add('error');
                }
            });
            
            // Handle when audio ends unexpectedly
            radioAudio.addEventListener('ended', () => {
                if (currentStationIndex >= 0) {
                    const station = filteredStations[currentStationIndex];
                    radioStationDisplay.textContent = `Connection lost: ${station.name}`;
                    radioStationDisplay.classList.add('error');
                }
            });
        });

        console.log("Glow Radio UI Loaded");
    </script>
</body>
